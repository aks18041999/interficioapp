<ion-header class="header">
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Player Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="loaded==true" class="body">

<div class="profile-card">

    <header>
    
        <!-- hereâ€™s the avatar -->
        <a href="https://nitdgplug.org">
            <img src="http://icons.iconarchive.com/icons/3xhumed/mega-games-pack-33/128/God-of-War-III-2-icon.png" />
        </a>
        
        <!-- the username -->
        <h1>{{player.user_name}}</h1>
        
        <!-- and role or location -->
        <h2>{{player.name}}</h2>
    
    </header>

    <!-- bit of a bio; who are you? -->
    <div class="profile-bio">
    
        <h1>Score : {{player.score}}</h1>
        <h1>Rank : {{player.rank}}</h1>
        <h1>Level :{{player.current_level}}</h1>
     <!-- <button ion-button color="danger" (click)="goToLevel()">Go To Level</button>
    -->
    </div>
    
    
    <!-- some social links to show off -->
    
</div>
</ion-content>
