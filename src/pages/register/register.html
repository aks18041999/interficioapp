<ion-header>

  <ion-navbar transparent>
    <ion-title><p class="title">Register</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="register">
<form [formGroup]="register" (ngSubmit)="logForm()">
	
	<ion-item>
		<ion-label floating><p class="title">Username</p></ion-label>
		<ion-input type="text" formControlName="username"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating><p class="title">Password</p></ion-label>
		<ion-input type="Password" formControlName="password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating><p class="title">Name</p></ion-label>
		<ion-input type="text" formControlName="name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating><p class="title">Contact</p></ion-label>
		<ion-input type="contact" formControlName="contact"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating><p class="title">Email</p></ion-label>
		<ion-input type="text"  formControlName="email"></ion-input>
	</ion-item>
	<button ion-button type="submit" [disabled]="!register.valid"  color="dark">Sign Up</button>
	

</form>
</ion-content>
