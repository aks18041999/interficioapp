<ion-header >

  <ion-navbar transparent >
    <ion-title><p class="title">Login</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
<form>
	<ion-list class="input">
       <ion-item>
        <ion-label floating><p class="title">Username</p></ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><p class="title">Password</p></ion-label>
        <ion-input type="Password" #password></ion-input>
      </ion-item >
      <button ion-button color="dark" (click)="login(username.value,password.value)">Login</button>
   
      </ion-list>
      
</form>
</ion-content>
